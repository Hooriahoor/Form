<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box"><h1>Job Application</h1>
        <span class="title_small">(Web)</span>




    <form action="">

                                   <!--first name-->
        <div class="form_container">
            <div class="form_control">
                <label for="first_name">First Name</label>
                <input  id="first_name" name="First_name" placeholder="Enter First Name">
            </div>

                                     <!--last name -->

            <div class="form_control">
               <label for="Last_name">Last Name</label>
              <input type="text" id="last_name" name="Last_name" placeholder="Enter Last Name">
            </div>

                                     <!--Email-->

            <div class="form_control">
               <label for="Email">Email</label>
             <input type="email" id="Email" name="Email" placeholder="Enter Email">
            </div>    

                                    <!-- Job role -->

            <div class="form_control">
               <label for="Job_role">Job Role</label>
              <select name="Job_role" id="Job_role">
                <option value="">Select Job role</option>
                <option value="Frontend">Frontend Developer</option>
                <option value="Backend">Backend Developer</option>
                <option value="full_stack">Full stack Developer</option>
                <option value="ui_ux">UI & UX Developer</option>
              </select>
           </div>

                                    <!-- Address -->

            <div class="textarea_control">
               <label for="Address">Address</label>
            <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter Address"></textarea>
            </div>

                                  <!-- City -->

           <div class="form_control">
              <label for="City ">City </label>
              <input type="text" id="City " name="City " placeholder="Enter City Name">
            </div>  
 
                                  <!-- Pincode -->

           <div class="form_control">
               <label for="Pincode ">Pincode </label>
               <input type="number" id="Pincode " name="Pincode " placeholder="Enter Pincode Name">
            </div>  
 
                                <!--Date-->

            <div class="form_control">
                <label for="Date ">Date </label>
                <input type="Date" id="Date " name="Date ">
             </div>  

                            <!--Upload your CV-->

             <div class="form_control">
                <label for="upload "> Upload your CV </label>
                <input type="file" id="upload " name="upload">
             </div>  

        </div>

                                    <!--Button-->
   
     <div class="button_container">
        <button type="submit">Apply Now </button>
     </div>
   
   
   
   
   
    </form>















    </div>
    </div>
</body>
</html>
